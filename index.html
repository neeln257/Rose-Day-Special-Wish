<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .card {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 80%;
      margin: auto;
      animation: fadeIn 2s ease-in-out;
    }

    h1 { font-size: 38px; }
    p { font-size: 20px; }
    .rose { font-size: 60px; }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-60%);}
      to {opacity:1; transform: translateY(-50%);}
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #fff;
      animation: floatUp 6s linear infinite;
      font-size: 24px;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
